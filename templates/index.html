<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Healthcare Chatbot (Local)</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Healthcare Chatbot (Local)</h1>
      <p class="note">แชตบอทนี้รันบนเครื่องคุณ (localhost) ข้อมูลเป็นเชิงให้ความรู้เท่านั้น ไม่ใช่คำวินิจฉัยทางการแพทย์</p>

      <div id="chat">
        <div id="log"></div>
        <div class="input-row">
          <input id="msg" type="text" placeholder="พิมพ์คำถามด้านสุขภาพ... (เช่น ไข้ขึ้น ควรทำอย่างไร)" />
          <button id="send">ส่ง</button>
        </div>
      </div>
    </div>

    <script>
      const log = document.getElementById('log');
      const input = document.getElementById('msg');
      const sendBtn = document.getElementById('send');

      function append(role, text) {
        const div = document.createElement('div');
        div.className = role;
        div.textContent = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      async function send() {
        const message = input.value.trim();
        if (!message) return;
        append('user', message);
        input.value = '';
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          if (data.ok) append('bot', data.reply);
          else append('error', 'เกิดข้อผิดพลาด: ' + data.error);
        } catch (e) {
          append('error', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
        }
      }

      sendBtn.addEventListener('click', send);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
    </script>
  </body>
</html>
